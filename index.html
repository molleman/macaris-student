  <script type="text/javascript">

  var dbStats =   new Firebase("https://macaris-students.firebaseio.com/Stats");
  var hits = 0;
  dbStats.once("value",function(e){
    hits = e.val().Hits;
    console.log("hits = "+hits);
    $(document).ready(function(){
      if(hits != 0){
        hits = hits+1;
          dbStats.set({"Hits":(hits)}, function(error) {
              if (error) {
                alert("Data could not be saved." + error);

              }else{
                console.log("new hits = "+hits);

                $('#moin-num').val(hits)
              }
          });
      }
    });

  });
